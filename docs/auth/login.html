<!-- facebook initialization code -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        // init the FB JS SDK
        Parse.FacebookUtils.init({
          appId      : '532629850094137', // App ID from the App Dashboard
          channelUrl : '//www.banothu.com/channel.html', // Channel File for x-domain communication
          status     : true, // check login status
          cookie     : true, // enable cookies to allow Parse to access the session
          xfbml      : true  // parse XFBML
        });

        // Additional initialization code such as adding Event Listeners goes here

      };

      // Load the SDK's source Asynchronously
      // Note that the debug version is being actively developed and might 
      // contain some type checks that are overly strict. 
      // Please report such bugs using the bugs tool.
      (function(d, debug){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "//connect.facebook.net/en_US/all" + (debug ? "/debug" : "") + ".js";
         ref.parentNode.insertBefore(js, ref);
       }(document, /*debug*/ false));
    </script>
<!-- end facebook initialization code -->

<!-- Top line begins -->
<div id="top">
  <div class="wrapper">
      <a href="#" title="" class="logo"><img src="../../images/logo.png" alt="" /></a>

<!-- Login wrapper begins -->
<div class="loginWrapper">

  <!-- Facebook Login form -->
    <form id="login">
        <div class="loginPic">
            <a title="" ><img src="../../images/userFacebook.png" alt="" id="loginFacebook"/></a>
            <span>Sign in with Facebook</span>
            <div class="loginActions">
                <div><a href="#" title="Change user" class="logleft flip"></a></div>
                <div><a href="#" title="Forgot password?" class="logright"></a></div>
            </div>
        </div>
       <div id="errorFacebook"></div>

    </form>
    
    <!-- Regular Login form -->
    <form id="recover">
        <div class="loginPic">
            <a href="#" title=""><img src="../../images/userLogin.png" alt="" /></a>
            <div class="loginActions">
                <div><a href="#" title="" class="logback flip"></a></div>
                <div><a href="#" title="Forgot password?" class="logright"></a></div>
            </div>
        </div>
            
        <input type="text" name="login" placeholder="Username" class="loginUsername" id="inputUsername" />
        <input type="password" name="password" placeholder="Password" class="loginPassword" id="inputPassword"/>
        
        <div class="logControl">
            <div class="memory"><input type="checkbox" checked="checked" class="check" id="remember2" /><label for="remember2">Remember me</label></div>
            <input type="submit" name="submit" value="Login" class="buttonM bBlue" />
        </div>
        <div id="error"></div>
    </form>

</div>
<!-- Login wrapper ends -->
